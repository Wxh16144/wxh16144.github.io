<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>生活小记录</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      font-size: 15px;
    }

    body {
      font-family: 'ZCOOL QingKe HuangYou', cursive;
      margin: 0;
      min-height: 100vh;
      background-color: #e493d0;
      background-image: radial-gradient(
          closest-side,
          rgba(235, 105, 78, 1),
          rgba(235, 105, 78, 0)
        ),
        radial-gradient(
          closest-side,
          rgba(243, 11, 164, 1),
          rgba(243, 11, 164, 0)
        ),
        radial-gradient(
          closest-side,
          rgba(254, 234, 131, 1),
          rgba(254, 234, 131, 0)
        ),
        radial-gradient(
          closest-side,
          rgba(170, 142, 245, 1),
          rgba(170, 142, 245, 0)
        ),
        radial-gradient(
          closest-side,
          rgba(248, 192, 147, 1),
          rgba(248, 192, 147, 0)
        );
      background-size: 130vmax 130vmax, 80vmax 80vmax, 90vmax 90vmax,
        110vmax 110vmax, 90vmax 90vmax;
      background-position: -80vmax -80vmax, 60vmax -30vmax, 10vmax 10vmax,
        -30vmax -10vmax, 50vmax 50vmax;
      background-repeat: no-repeat;
      animation: 10s movement linear infinite;
    }

    body::after {
      content: '';
      display: block;
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    span {
      position: relative;
      z-index: 1;
      display: flex;
      min-height: 100vh;
      width: 100%;
      justify-content: center;
      align-items: center;
      font-size: 5rem;
      color: transparent;
      text-shadow: 0px 0px 1px rgba(255, 255, 255, 0.6),
        0px 4px 4px rgba(0, 0, 0, 0.05);
      letter-spacing: 0.2rem;
    }

    @keyframes movement {
      0%,
      100% {
        background-size: 130vmax 130vmax, 80vmax 80vmax, 90vmax 90vmax,
          110vmax 110vmax, 90vmax 90vmax;
        background-position: -80vmax -80vmax, 60vmax -30vmax, 10vmax 10vmax,
          -30vmax -10vmax, 50vmax 50vmax;
      }
      25% {
        background-size: 100vmax 100vmax, 90vmax 90vmax, 100vmax 100vmax,
          90vmax 90vmax, 60vmax 60vmax;
        background-position: -60vmax -90vmax, 50vmax -40vmax, 0vmax -20vmax,
          -40vmax -20vmax, 40vmax 60vmax;
      }
      50% {
        background-size: 80vmax 80vmax, 110vmax 110vmax, 80vmax 80vmax,
          60vmax 60vmax, 80vmax 80vmax;
        background-position: -50vmax -70vmax, 40vmax -30vmax, 10vmax 0vmax,
          20vmax 10vmax, 30vmax 70vmax;
      }
      75% {
        background-size: 90vmax 90vmax, 90vmax 90vmax, 100vmax 100vmax,
          90vmax 90vmax, 70vmax 70vmax;
        background-position: -50vmax -40vmax, 50vmax -30vmax, 20vmax 0vmax,
          -10vmax 10vmax, 40vmax 60vmax;
      }
    }

    footer {
      position: fixed;
      bottom: 12px;
      left: 0;
      z-index: 999;
      color: #eff;
      width: 100vw;
      text-align: center;
    }
    footer > a {
      color: inherit;
      transition: color 0.2s;
    }
    footer > a:first-child:hover {
      color: blue;
    }
    footer > a:last-child {
      display: inline-block;
      font-size: 12px;
      letter-spacing: 0.08em;
      margin-top: 8px;
      color: #333;
      font-weight: bold;
    }
    footer > a:last-child:hover {
      font-size: 12px;
      color: #000;
    }
  </style>
  <body>
    <span>生活小记录</span>
    <footer>
      Design By
      <a href="https://codepen.io/stevenlei/pen/ZEJxXGL" target="_black"
        >Steven</a
      >
      <br />
      <a class="text-color" href="https://beian.miit.gov.cn" target="_blank">
        浙ICP备17045739号
      </a>
    </footer>
  </body>
</html>
